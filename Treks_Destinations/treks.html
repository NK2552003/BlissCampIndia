  <div class="container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <h2>Search Tour</h2>
      <p>Find your dream tour today!</p>
      <form id="searchForm">
        <input type="text" id="searchKeyword" placeholder="Search Tour" />
        <select id="tourType">
          <option value="">All Type</option>
          <option value="Trek">Trek</option>
          <option value="Adventure">Adventure</option>
          <option value="Relaxation">Relaxation</option>
          <option value="Cultural">Cultural</option>
          <option value="Family">Family</option>
          <option value="Pilgrimage">Pilgrimage</option>
        </select>
        <select id="seasonFilter">
            <option value="">All Seasons</option>
            <option value="Summer">Summer</option>
            <option value="Winter">Winter</option>
            <option value="Monsoon">Monsoon</option>
            <option value="Autumn">Autumn</option>
          </select>
        <select id="destinationFilter">
          <option value="">All Destinations</option>
          <option value="Manali">Manali</option>
          <option value="Ladakh">Ladakh</option>
          <option value="Goa">Goa</option>
          <option value="Uttarakhand">Uttarakhand</option>
          <option value="Himachal Pradesh">Himanchal Pradesh</option>
          <option value="Kashmir">Kashmir</option>
          <option value="Sikkim">Sikkim</option>
          <option value="Assam">Assam</option>
          <option value="Darjeeling">Darjeeling</option>
        <option value="Karnataka">Karnataka</option>
        <option value="Maharashtra">Maharashtra</option>
        </select>
        <select id="monthFilter">
          <option value="">All Months</option>
          <option value="January">January</option>
          <option value="February">February</option>
          <option value="March">March</option>
          <option value="April">April</option>
          <option value="May">May</option>
          <option value="June">June</option>
          <option value="July">July</option>
          <option value="August">August</option>
          <option value="September">September</option>
          <option value="October">October</option>
          <option value="November">November</option>
          <option value="December">December</option>
        </select>
      </form>
    </aside>

    <!-- Main Content -->
    <main class="tour-section">
      <div class="tour-header">
        <span>Showing <span id="resultsCount">0</span> of 44 tours</span>
        <select id="sortOptions" onchange="sortTours()">
          <option value="default">Default sorting</option>
          <option value="priceLow">Price: Low to High</option>
          <option value="priceHigh">Price: High to Low</option>
        </select>
      </div>
      <div class="tour-grid" id="tourGrid">
        <!-- Dynamic tour cards will be appended here -->
      </div>
    </main>
  </div>
