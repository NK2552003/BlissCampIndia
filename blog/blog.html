    <div class="main-container">
        <div id="postsContainer"> <p style="font-size: 40px;color:rgb(154, 152, 152)">Loading...</p></div>
        <div class="create-post-container">
            <div class="create-post">
                <h3>Create a New Post</h3>
                <div class="profile-photo" style="display:flex; justify-content: center; align-items: center;">
                    <img id="profilePhotoPreview" src="https://via.placeholder.com/100" alt="Profile Photo">
                    <div style="display: flex;flex-direction: column;">
                      <input type="text" name="name" id="userName" placeholder="Enter your Name Here">
                      <input type="file" id="profilePhotoInput" onchange="previewProfilePhoto(event)">
                    </div>
    
                </div>
                <input type="text" id="postTitle" placeholder="Post Title" required>
                <textarea id="postContent" placeholder="Share your travel story..." rows="3"></textarea>
                <div>
                  <label for="postImageInput">Post Image (Max 400KB):</label>
                  <input type="file" id="postImageInput" accept="image/*">
                </div>
                <div id="statusMessage"></div>
                <button onclick="addPost()">Submit Post</button>
            </div>
        </div>
