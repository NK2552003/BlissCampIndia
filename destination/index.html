    <script src="./script.js"></script>
    <script>
document.addEventListener("DOMContentLoaded", () => {
    ScrollReveal().reveal('.UttDest .heading p', {
        origin: 'top',
        distance: '30px', // Reduced distance for quicker effect
        duration: 600, // Reduced duration
        delay: 100, // Reduced delay
        opacity: 0,
        easing: 'ease-in-out',
        reset: true, // Enables re-triggering on revisit
    });

    ScrollReveal().reveal('.UttDest .line', {
        origin: 'left',
        distance: '30px',
        duration: 600,
        delay: 200,
        opacity: 0,
        easing: 'ease-in-out',
        reset: true,
    });

    ScrollReveal().reveal('.UttDest .contentP ,.glass', {
        origin: 'bottom',
        distance: '30px',
        duration: 700,
        delay: 300,
        opacity: 0,
        easing: 'ease-in-out',
        reset: true,
    });

    ScrollReveal().reveal('.UttDest .leftImg img', {
        origin: 'left',
        distance: '50px',
        duration: 800,
        delay: 200,
        opacity: 0,
        easing: 'ease-in-out',
        reset: true,
    });

    ScrollReveal().reveal('.UttDest .rightImg img', {
        origin: 'right',
        distance: '50px',
        duration: 800,
        delay: 300,
        opacity: 0,
        easing: 'ease-in-out',
        reset: true,
    });

    ScrollReveal().reveal('.UttDest .imgRLeft img', {
        origin: 'bottom',
        distance: '30px',
        duration: 700,
        delay: 400,
        opacity: 0,
        easing: 'ease-in-out',
        reset: true,
    });

    ScrollReveal().reveal('.UttDest .imgRRight img', {
        origin: 'bottom',
        distance: '30px',
        duration: 700,
        delay: 500,
        opacity: 0,
        easing: 'ease-in-out',
        reset: true,
    });

    ScrollReveal().reveal('.UttDest .Six', {
        scale: 0.9, // Slightly faster scaling
        duration: 800,
        delay: 600,
        opacity: 0,
        easing: 'ease-in-out',
        reset: true,
    });
});

    </script>
